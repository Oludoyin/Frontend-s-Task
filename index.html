<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>piggyvest sign up page</title>
  </head>
  <body>
    <main>
      <div class="container1">
        <div id="img"><a href="https://www.piggyvest.com"><img src="logo.svg" alt="logo"></div>
        <div class="container2">
         <div id="topper">
                 <form action="" method="POST">
                     <h3 id="top">Create a Secure Account</h3>

           <p id="intro">Welcome to the future of Savings & Investments</p>
          </div>
          <p class="headings">Full Name</p>
                     <input type="text"  name="Full name" placeholder="Full Name" class="boxes"  id="box">

          <p class="headings"> Email Address</p>
                     <input type="email" placeholder="  Email Address" class="boxes" name="Email Address">

          <p class="headings">Phone Number</p>
                    <input type="tel" placeholder="  Phone Number" name="Phone Number" class="boxes">

          <p class="headings">Password</p>
                   <input type="password" placeholder="  Password" class="boxes" name="Password">

          <p class="headings">Referrer Phone or Promo Code(Optional)</p>
                   <input type="text"  placeholder="  Referrer Phone or Promo Code" class="boxes" name="Referrer">

          <p class="headings" >How Did You Hear About Us?(Optional)</p>
                <select name="  Click To Select" class="boxes" name="About" id="dropdown">

                    <option value="Click To Select" selected="selected">Click To Select</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/CoworkerReferral">Friend/Family/CoworkerReferral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>

                 </select> </br> 
        <button id="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        <div id="end">
          <p>Already have an account?<a href="https://dashboard.piggyvest.com/login">Log in</a></p>
        
        </div>
    


    </main>   




  </body>
  </html>
